<!DOCTYPE html>
<html>
<head>
	<title>Secret Agent Supply Inc.</title>
	<link rel="stylesheet" type="text/css" href="resources/css/reset.css">
	<link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body>
<div class="main">
	<header class="flex-container blackback white">
		<img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png">
		<p>SECRET AGENT SUPPLY INC.</p>
	</header>
	<div id="banner">
		<div class="arrival blackback white">
			<h4 class="bold">NEW ARRIVALS</h4>
			<h2 class="bold">SPORT BIKES AND MOTORCYLES</h2>
		</div>
	</div>
	<nav>
		<ul class="full white flex-container">
			<li>Eyewear</li>
			<li>Apparel</li>
			<li>Gadgets</li>
			<li>Vehicles</li>
			<li>Classes</li>
			<li>Contact</li>				
		</ul>
		<ul class="menu white">
			<li>Menu</li>
		</ul>
	</nav>
	<div class="whiteback">
		<div class="items flex-container">
			<div class="item">
				<img alt="pen" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png">
				<p class="blackback white">Exploding Pen</p>
			</div>
			<div class="item">
				<img alt="watch" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png">
				<p class="blackback white">Cellular Watch</p>
			</div>
			<div class="item">
				<div id="glasses"></div>
				<p class="blackback white">Thermal Glasses</p>
			</div>
		</div>
	
		<div class="info flex-container">
			<div class="location">
				<p class="info2 blackback white">Location</p>
				<p>-47.346436, 84.32354</p>
			</div>
			<div class="hours">
				<p class="info2 blackback white">Hours</p>
				<p>0800 - 1800</p>
			</div>
		</div>
	</div>
	<footer class="blackback white flex-container">
		<p>Copyright Secret Agent Supply Inc.</p>
	</footer>
</div>
</body>
</html>
